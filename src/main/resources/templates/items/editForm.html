<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<div layout:fragment="content">
  <section class="module home-section">
    <div class="container">
      <div class="col-sm-6 col-sm-offset-3">
        <h1 class="module-title font-alt">MANI SHOP</h1>
      </div>
    </div>
    <hr class="divider-w pt-20">
    <div class="container" style="max-width: 600px">

      <div class="py-5 text-center">
        <h2>상품 수정 폼</h2>
      </div>

      <form action="item.old.html" th:action method="post">
        <div>
          <label for="id">상품 ID</label>
          <input type="text" id="id" name="id" class="form-control" value="1" th:value="${item.id}" readonly>
        </div>
        <div>
          <label for="itemName">상품명</label>
          <input type="text" id="itemName" name="itemName" class="form-control" value="상품A" th:value="${item.itemName}">
        </div>
        <div>
          <label for="price">가격</label>
          <input type="text" id="price" name="price" class="form-control" value="10000" th:value="${item.price}">
        </div>
        <div>
          <label for="quantity">수량</label>
          <input type="text" id="quantity" name="quantity" class="form-control" value="10" th:value="${item.quantity}">
        </div>
        <div>
          <label for="content">내용</label>
          <input type="text" id="content" name="content" class="form-control" value="내용" th:value="${item.content}">
        </div>

        <hr class="my-4">

        <div class="row">
          <div class="col">
            <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
            <button class="w-100 btn btn-secondary btn-lg" th:style="${'float:right;'}"
                    onclick="location.href='item.html'"
                    th:onclick="|location.href='@{/items/{itemId}(itemId=${item.id})}'|"
                    type="button">취소</button>
          </div>
        </div>

      </form>

    </div> <!-- /container -->
  </section>
</div>
</html>
