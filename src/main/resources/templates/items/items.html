<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<div layout:fragment="content">
    <section class="module home-section">
        <div class="container">
            <div class="col-sm-6 col-sm-offset-3">
                <h1 class="module-title font-alt">MANI SHOP</h1>
            </div>
        </div>
        <hr class="divider-w pt-20">
        <div class="container" style="max-width: 600px">
            <div class="py-5 text-center">
                <h2 th:text="#{page.items}">상품 목록</h2>
            </div>

            <hr class="my-4">
            <div>
                <table class="table">
                    <thead>
                    <tr>
                        <th th:text="#{label.item.id}">ID</th>
                        <th th:text="#{label.item.itemName}">상품명</th>
                        <th th:text="#{label.item.price}">가격</th>
                        <th th:text="#{label.item.quantity}">수량</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item : ${items}">
                        <td><a href="item.old.html" th:href="@{/items/{itemId}(itemId=${item.id})}" th:text="${item.id}">회원id</a></td>
                        <td><a href="item.old.html" th:href="@{|/items/${item.id}|}" th:text="${item.itemName}">상품명</a></td>
                        <td th:text="${item.price}">10000</td>
                        <td th:text="${item.quantity}">10</td>
                    </tr>
                    </tbody>
                </table>

            <hr class="my-4">
            <form th:object="${itemSearch}" method="get" class="form-inline">
                <div class="col">
                    <input type="text" th:field="*{itemName}" class="form-control" placeholder="상품명"/>
                    <input type="text" th:field="*{maxPrice}" class="form-control" placeholder="가격제한"/>
                    <button type="submit" class="btn btn-secondary mb-2">검색</button>
                    <button class="btn btn-primary float-right" th:style="${'float:right;'}"
                            onclick="location.href='addForm.html'"
                            th:onclick="|location.href='@{/items/add}'|"
                            type="button" th:text="#{page.addItem}">상품 등록</button>
                </div>
            </form>

        </div> <!-- /container -->
    </section>
</div>
</html>
